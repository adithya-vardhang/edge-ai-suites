---
openapi: 3.1.0
info:
  title: Traffic Intersection Agent API
  description: Lightweight traffic analysis service for single intersection monitoring
  version: 1.0.0
paths:
  "/api/v1/traffic/current":
    get:
      summary: Get Current Traffic Intelligence
      description: |-
        Get current traffic intelligence data for the intersection.

        Returns complete traffic intelligence response matching data.json schema
        with weather data and VLM analysis.
      operationId: get_current_traffic_intelligence_api_v1_traffic_current_get
      parameters:
      - name: images
        in: query
        required: false
        schema:
          type: boolean
          default: true
          description: Include camera images in response
          title: Images
        description: Include camera images in response
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TrafficIntelligenceResponse"
        '404':
          description: No traffic data available
        '500':
          description: Internal server error
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/HTTPValidationError"
  "/health":
    get:
      summary: Health Check
      description: Health check endpoint.
      operationId: health_check_health_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
components:
  schemas:
    TrafficIntelligenceResponse:
      type: object
      title: TrafficIntelligenceResponse
      required:
        - timestamp
        - intersection_id
        - data
        - weather_data
        - vlm_analysis
      properties:
        timestamp:
          type: string
          format: date-time
          description: Response timestamp
        response_age:
          type: number
          nullable: true
          description: Age of the traffic response in seconds
        intersection_id:
          type: string
          description: Unique intersection identifier
        data:
          "$ref": "#/components/schemas/IntersectionData"
        weather_data:
          "$ref": "#/components/schemas/WeatherData"
        vlm_analysis:
          "$ref": "#/components/schemas/VLMAnalysis"
        camera_images:
          type: object
          nullable: true
          additionalProperties:
            "$ref": "#/components/schemas/CameraImageData"
          description: Camera images keyed by direction (north_camera, south_camera, etc.). Included only if images=true
    IntersectionData:
      type: object
      title: IntersectionData
      required:
        - intersection_id
        - intersection_name
        - latitude
        - longitude
        - timestamp
        - total_density
        - intersection_status
        - total_pedestrian_count
      properties:
        intersection_id:
          type: string
        intersection_name:
          type: string
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
        timestamp:
          type: string
          format: date-time
        north_camera:
          type: integer
        south_camera:
          type: integer
        east_camera:
          type: integer
        west_camera:
          type: integer
        total_density:
          type: integer
        intersection_status:
          type: string
        north_pedestrian:
          type: integer
        south_pedestrian:
          type: integer
        east_pedestrian:
          type: integer
        west_pedestrian:
          type: integer
        total_pedestrian_count:
          type: integer
        north_timestamp:
          type: string
          format: date-time
          nullable: true
        south_timestamp:
          type: string
          format: date-time
          nullable: true
        east_timestamp:
          type: string
          format: date-time
          nullable: true
        west_timestamp:
          type: string
          format: date-time
          nullable: true
    WeatherData:
      type: object
      title: WeatherData
      description: Current weather conditions for traffic analysis
      required:
        - name
        - temperature
        - temperature_unit
        - detailed_forecast
        - fetched_at
      properties:
        name:
          type: string
          description: Current weather period name (e.g., "This Afternoon")
        temperature:
          type: integer
          description: Temperature value
        temperature_unit:
          type: string
          enum:
            - F
            - C
          description: Temperature unit (Fahrenheit or Celsius)
        detailed_forecast:
          type: string
          description: Detailed weather description
        fetched_at:
          type: string
          format: date-time
          description: When weather data was retrieved
        is_precipitation:
          type: boolean
          description: Whether precipitation is occurring
        is_mock:
          type: boolean
          description: Whether this is mock weather data
        wind_speed:
          type: string
          description: Wind speed with units (e.g., "5 mph")
        wind_direction:
          type: string
          description: Wind direction (e.g., N, NE, S)
        short_forecast:
          type: string
          description: Short weather condition (e.g., Clear, Rainy)
        wind_info:
          type: string
          description: Combined wind speed and direction (e.g., "3mph/W")
        precipitation_prob:
          type: number
          format: float
          description: Precipitation probability (0-100)
        dewpoint:
          type: number
          format: float
          nullable: true
          description: Dewpoint in Celsius
        relative_humidity:
          type: number
          format: float
          nullable: true
          description: Relative humidity percentage (0-100)
        is_daytime:
          type: boolean
          nullable: true
          description: Whether it is daytime
        start_time:
          type: string
          nullable: true
          description: Start time of the forecast period
        end_time:
          type: string
          nullable: true
          description: End time of the forecast period
        is_cached:
          type: boolean
          description: Whether this data was served from cache
        weather_type:
          "$ref": "#/components/schemas/WeatherType"
    VLMAnalysis:
      type: object
      title: VLMAnalysis
      required:
        - traffic_summary
        - alerts
        - recommendations
      properties:
        traffic_summary:
          type: string
          description: Summary of traffic conditions
        alerts:
          type: array
          items:
            "$ref": "#/components/schemas/Alert"
          description: List of alerts
        recommendations:
          type: array
          items:
            type: string
          nullable: true
          description: Traffic management recommendations
        analysis_timestamp:
          type: string
          format: date-time
          nullable: true
          description: Timestamp of the VLM analysis
    Alert:
      type: object
      title: Alert
      required:
        - alert_type
        - level
        - description
        - weather_related
      properties:
        alert_type:
          "$ref": "#/components/schemas/AlertType"
        level:
          "$ref": "#/components/schemas/AlertLevel"
        description:
          type: string
          description: Alert description
        weather_related:
          type: boolean
          description: Whether the alert is weather-related
    AlertLevel:
      type: string
      enum:
        - info
        - warning
        - critical
      title: AlertLevel
      description: Alert severity levels
    AlertType:
      type: string
      enum:
        - congestion
        - weather_related
        - road_condition
        - accident
        - maintenance
        - normal
      title: AlertType
      description: Types of traffic alerts
    CameraImageData:
      type: object
      title: CameraImageData
      required:
        - camera_id
        - direction
        - image_base64
      properties:
        camera_id:
          type: string
          description: Unique camera identifier
        direction:
          type: string
          enum:
            - north
            - south
            - east
            - west
          description: Camera direction
        timestamp:
          type: string
          format: date-time
          nullable: true
          description: Timestamp when image was captured
        image_base64:
          type: string
          description: Base64-encoded image data
        image_size_bytes:
          type: integer
          nullable: true
          description: Size of the original image in bytes
    HTTPValidationError:
      properties:
        detail:
          items:
            "$ref": "#/components/schemas/ValidationError"
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
    WeatherType:
      type: string
      enum:
        - clear
      title: WeatherType
      description: Type of weather condition
